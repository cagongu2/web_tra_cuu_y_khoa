version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: medical_chatbot_mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: medical_chatbot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - chatbot_network

  # Nếu bạn muốn có Mongo Express để quản lý DB qua web UI
  mongo-express:
    image: mongo-express:latest
    container_name: medical_chatbot_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - chatbot_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  chatbot_network:
    driver: bridge